<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>
<body>
	<header class="bg-primary" style="color: white">
		<h3 th:text="${titulo}" class="text text-center" style="padding: 10px"></h3>
	</header>
	<nav class="nav" style="border-bottom: 1px solid black">
		<a class="nav-link" th:href="@{/estudiante/listado}"><i
			class="mdi mdi-format-list-bulleted"></i> Listado de estudiantes</a>
	</nav>
	<div class="container py-4">
		<div class="card"
			style="width: 40%; margin-left: auto; margin-right: auto; border-radius: 25px; box-shadow: 10px 10px 10px #eee">
			<div class="card-body">
				<form th:action="@{/estudiante/agregar}" th:object="${estudiante}"
					method="POST">
					<div class="form-group">
						<label>Nombre</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="mdi mdi-account"></i>
								</div>
							</div>
							<input type="text" class="form-control" th:field="*{nombre}"
								placeholder="Nombre completo" />
						</div>

						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
					<div class="form-group">
						<label>Nota final</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="mdi mdi-file-document"></i>
								</div>
							</div>
							<input type="text" class="form-control" th:field="*{notaFinal}" />
						</div>

						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('notaFinal')}"
							th:errors="*{notaFinal}"></small>
					</div>
					<div class="form-group">
						<label>NÃºmero de Faltas</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="mdi mdi-pound"></i>
								</div>
							</div>
							<input type="number" class="form-control"
								th:field="*{numeroFaltas}" />
						</div>



						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('numeroFaltas')}"
							th:errors="*{numeroFaltas}"></small>
					</div>
					<div class="form-group row justify-content-center">
						<button type="submit" style="width: 70%;" class="btn btn-primary">
							Enviar formulario <i class="mdi mdi-check"></i>
						</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
